apiVersion: "nais.io/v1alpha1"
kind: "Application"
metadata:
  name: tms-event-test-producer
  namespace: min-side
  labels:
    team: min-side
spec:
  envFrom:
    - secret: tms-event-test-producer-secrets
    - configmap: loginservice-idporten
  image: {{version}}
  port: 8080
  liveness:
    path: /tms-event-test-producer/isAlive
    initialDelay: 5
  readiness:
    path: /tms-event-test-producer/isReady
    initialDelay: 5
  replicas:
    min: 1
    max: 1
  tokenx:
    enabled: true
  idporten:
    enabled: true
    postLogoutRedirectURIs:
      - "https://www.dev.nav.no"
    sidecar:
      enabled: true
      level: Level4
  accessPolicy:
    inbound:
      rules:
        - application: tms-varsel-test
    outbound:
      rules:
        - application: dittnav-event-handler
          namespace: personbruker
        - application: dittnav-event-handler
  ingresses:
    - "https://person.dev.nav.no/tms-event-test-producer"
  resources:
    limits:
      cpu: 1000m
      memory: 512Mi
    requests:
      cpu: 20m
      memory: 128Mi
  kafka:
    pool: nav-dev

