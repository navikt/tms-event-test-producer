ktor {
  deployment {
    port = 8064
    port = ${?PORT}
    rootPath = "tms-event-test-producer"
  }

  application {
    modules = [no.nav.tms.eventtestproducer.config.BootstrapKt.mainModule]
  }
}

no.nav.security.jwt {
  issuers = [
    {
      issuer_name = ${?OIDC_ISSUER}
      discoveryurl = ${?LOGINSERVICE_IDPORTEN_DISCOVERY_URL}
      accepted_audience = ${?LOGINSERVICE_IDPORTEN_AUDIENCE}
      cookie_name = selvbetjening-idtoken
    }
  ]
}
